<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:panelGroup rendered="#{mainPresenter.view.equals(View.BOOKINGS)}">
        <p:importEnum type="de.gedoplan.showcase.ui.View" var="View"/>
        <p:dataTable value="#{bookingPresenter.bookings}" var="booking" tableStyleClass="table">
            <p:column headerText="Kurs">
                <h:outputText value="#{booking.training.name}"/>
            </p:column>
            <p:column headerText="Teilnehmer">
                <h:outputText value="#{booking.name}"/>
            </p:column>
        </p:dataTable>
    </h:panelGroup>
</f:view>

</html>
